{% extends 'base.html' %}
{% load staticfiles %}
{% block upload %}
<link href="{% static 'css/card.css' %}"/>
  
  <div class="card bg-light mx-auto mt-5" style="width: 30rem;">
  <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}" >
    {% csrf_token %}
    <div class="form-group">
      <label>Type:</label>
      {{ form.type }}
    </div>
    <div class="form-group">
      <label>Description:</label>
    {{ form.description }}
    </div>
    <div class="form-group">
      <label>Document:</label>
      {{ form.document }}
    </div>
    <div class="form-group">
      <label>Department:</label>
      {{ form.department }}
    </div>
    <div class="form-group">
      <label>Image:</label>
      {{ form.image }}
    </div>
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
  </div>




{% endblock %}
