{% extends 'base.html' %}
{% block upload %}
<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto');
.ocard {
  height: 500px;
  width:500px;
  padding: 35;
  background:#55FDFD;
  font-family: Roboto;
  display: block;
  position: relative;
  top: 10px;
  margin: 50px auto;
  ;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.12), 0 2px 3px rgba(0, 0, 0, 0.24);
  transition: all 0.2s ease-in-out;
}
.btn{
    margin-top: 25;
}
.btn:hover {
  box-shadow: 0 10px 20px rgb(85, 253, 253), 0 6px 6px rgba(0, 0, 0, 0.23);
    
}

</style>
  <div class="ocard">
    <div class="container">
      <form method="POST" action="{% url 'contact' %}"> {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input class="form-control" name="name" type="text" placeholder="Abhishek">
  
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abhi@xyz.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Give Your Feedback</label>
          <textarea class="form-control" name="feed" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Bad">
          <label class="form-check-label" for="inlineRadio1">Bad</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Average">
          <label class="form-check-label" for="inlineRadio2">Average</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Good">
          <label class="form-check-label" for="inlineRadio2">Good</label>
        </div>
  
        <div class="col-sm-15 ">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
